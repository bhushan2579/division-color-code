<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page Layout</title>
</head>
<body>
    <!-- 1 div  -->
    <div style="width: 100%;height: 60px;background-color: aqua;">
      <div style="width: 20%;height: 60px;background-color: red;float: left;"></div>
      <div style="width: 80%;height: 60px;background-color:darkgreen;float:right"></div>
    </div>
<!-- 2 div -->
    <div style="background-color: yellow;width: 100%;height:30px"></div>
<!-- 3 div  -->
    <div style="width: 100%; height: 100px; background-color: black;">
        <div style="width: 35%;height: 100px;background-color: blue;float: left;"></div>
        <div style="width: 30%;height: 100px;background-color: gray;float: left;"></div>
        <div style="width: 35%;height: 100px;background-color: plum;float: right;"></div>
    </div>
<!-- 4 div  -->
    <div style="width: 100%;height: 300px;background-color: aqua;">
        <div style="width: 80%;height: 350px;background-color: aquamarine;float: left;"></div>
        <div style="width: 20%;height: 350px;background-color: darkkhaki;float: right;"></div>
    </div>
 <!-- 5 div  -->
    <div style="width: 100%;height: 35px;background-color: darkorchid;float: left;">
    </div>
</body>
</html>
